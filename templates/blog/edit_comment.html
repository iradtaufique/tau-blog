{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block blog_list_tab %}
    <div class="container">
        <div class="pages_heder">
            <h2>Update Your Comment</h2>
        </div>
    </div>
{% endblock %}

   {% block post_section %}
{#       <section class="post_section news_post">#}
       <div class="container mt-4">
        <form method="post">
            <!-- Security token by Django -->
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    {{ form.name|as_crispy_field }}
                </div>
                <div class="col-6">
                    {{ form.email|as_crispy_field }}
                </div>
                <div class="col-6">
                    {{ form.body|as_crispy_field }}
                </div>
            </div>

            <input type="submit" value="Update" class="btn btn-info btn-sm mb-5">
        </form>
       </div>
{#       </section>#}

   {% endblock %}
